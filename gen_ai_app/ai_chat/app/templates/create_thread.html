<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Thread</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create New Thread</h1>
        <form id="create-thread-form">
            <div class="mb-3">
                <label for="content" class="form-label">Conversation Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
        </form>
    </div>

    <script>
        document.getElementById('create-thread-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const content = document.getElementById('content').value;

            const response = await fetch('/threads', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content }),
            });

            const result = await response.json();

            if (response.ok) {
                alert('Thread created successfully!');
                window.location.href = '/threads_page';
            } else {
                alert(result.message || 'Failed to create thread.');
            }
        });

        function goBack() {
            window.location.href = '/threads_page';
        }
    </script>
</body>
</html>
