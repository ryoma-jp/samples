<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Threads</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Conversation Threads</h1>
        <div id="threads-list">
            <!-- Threads will be dynamically loaded here -->
        </div>
        <button class="btn btn-primary mt-3" onclick="createNewThread()">Create New Thread</button>
    </div>

    <script>
        async function fetchThreads() {
            const response = await fetch('/threads');
            const threads = await response.json();

            const threadsList = document.getElementById('threads-list');
            threadsList.innerHTML = '';

            if (threads.message) {
                threadsList.innerHTML = `<p>${threads.message}</p>`;
                return;
            }

            threads.forEach(thread => {
                const threadDiv = document.createElement('div');
                threadDiv.className = 'card mb-3';
                threadDiv.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${thread.summary}</h5>
                        <p class="card-text">Created at: ${thread.created_at}</p>
                        <button class="btn btn-secondary" onclick="viewThread(${thread.id})">View</button>
                    </div>
                `;
                threadsList.appendChild(threadDiv);
            });
        }

        function createNewThread() {
            // Redirect to a new thread creation page (to be implemented)
            alert('Create New Thread functionality coming soon!');
        }

        function viewThread(threadId) {
            // Redirect to the thread detail page (to be implemented)
            alert(`View Thread ${threadId} functionality coming soon!`);
        }

        // Fetch threads on page load
        fetchThreads();
    </script>
</body>
</html>
