<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.ai {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">AI Chat Application</h1>
                <div id="chat-box" class="chat-box mb-3">
                    <!-- Chat messages will appear here -->
                </div>
                <form id="chat-form">
                    <div class="mb-3">
                        <label for="model" class="form-label">Select AI Model:</label>
                        <select id="model" name="model" class="form-select">
                            <option value="o4-mini">o4-mini</option>
                            <option value="o3-mini">o3-mini</option>
                            <option value="gpt-4o">gpt-4o</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message:</label>
                        <textarea id="message" name="message" rows="4" class="form-control"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="sendMessage()">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');

        async function sendMessage() {
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value;

            // Append user message to chat box
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user';
            userMessageDiv.textContent = `You: ${message}`;
            chatBox.appendChild(userMessageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ model, message }),
            });

            const data = await response.json();

            // Append AI response to chat box
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'chat-message ai';

            if (data.error) {
                aiMessageDiv.textContent = `AI: Error - ${data.error}`;
            } else {
                aiMessageDiv.textContent = `AI: ${data.message}`;
            }

            chatBox.appendChild(aiMessageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
