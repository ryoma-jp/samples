<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.ai {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Conversation Threads</h5>
                        <ul id="thread-list" class="list-group">
                            <!-- Threads will be dynamically loaded here -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">AI Chat Application</h1>
                        <div id="chat-box" class="chat-box mb-3">
                            <!-- Chat messages will appear here -->
                        </div>
                        <button id="new-conversation" class="btn btn-success w-100 mb-3" onclick="startNewConversation()">Start New Conversation</button>
                        <form id="chat-form">
                            <div class="mb-3">
                                <label for="model" class="form-label">Select AI Model:</label>
                                <select id="model" name="model" class="form-select">
                                    <option value="o4-mini">o4-mini</option>
                                    <option value="o3-mini">o3-mini</option>
                                    <option value="gpt-4o">gpt-4o</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message:</label>
                                <textarea id="message" name="message" rows="4" class="form-control"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="sendMessage()">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadThreads() {
            try {
                const response = await fetch('/threads');

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error loading threads:', errorData.message);
                    return;
                }

                const threads = await response.json();

                const threadList = document.getElementById('thread-list');
                threadList.innerHTML = '';

                threads.forEach(thread => {
                    const threadItem = document.createElement('li');
                    threadItem.className = 'list-group-item';

                    // Format date and trim summary if too long
                    const formattedDate = new Date(thread.created_at).toLocaleString();
                    const trimmedSummary = thread.summary.length > 50 ? thread.summary.substring(0, 50) + '...' : thread.summary;

                    threadItem.textContent = `${formattedDate} - ${trimmedSummary}`;
                    threadItem.onclick = () => loadThreadDetails(thread.id);
                    threadList.appendChild(threadItem);
                });
            } catch (error) {
                console.error('Error fetching threads:', error);
            }
        }

        async function loadThreadDetails(threadId) {
            const response = await fetch(`/threads/${threadId}`);
            const thread = await response.json();

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';

            thread.content.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `chat-message ${message.sender}`;
                messageDiv.textContent = `${message.sender === 'user' ? 'You' : 'AI'}: ${message.text}`;
                chatBox.appendChild(messageDiv);
            });

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        const chatBox = document.getElementById('chat-box');

        async function sendMessage() {
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value;

            // Append user message to chat box
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'chat-message user';
            userMessageDiv.textContent = `You: ${message}`;
            chatBox.appendChild(userMessageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ model, message }),
            });

            const data = await response.json();

            // Append AI response to chat box
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'chat-message ai';

            if (data.error) {
                aiMessageDiv.textContent = `AI: Error - ${data.error}`;
            } else {
                aiMessageDiv.textContent = `AI: ${data.message}`;

                // Save the conversation thread
                await fetch('/threads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    body: JSON.stringify({
                        content: [{ sender: 'user', text: message }, { sender: 'ai', text: data.message }]
                    }),
                });

                // Reload the thread list
                loadThreads();
            }

            chatBox.appendChild(aiMessageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            document.getElementById('message').value = '';
        }

        async function startNewConversation() {
            // Clear the chat box
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
        }

        document.addEventListener('DOMContentLoaded', loadThreads);
    </script>
</body>
</html>
